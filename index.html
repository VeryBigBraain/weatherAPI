<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Wether</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="weather__nav-container">
                <nav class="weather__nav">
                    <a href="#" class="weather__nav-label">
                        <div class="weather__nav-icon"></div>
                        <div class="weather__nav-text">Weather</div>
                    </a>
                    <div class="weather__nav-options">
                        <a href="#" class="weather__nav-live">Live Weather</a>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <section class="weather">
                <div class="weather__content">
                    <div class="weather__characteristics">
                        <div class="weather__humidity"><span>humidity: </span>73%</div>
                        <div class="weather__description">cloudy</div>
                        <div class="weather__wind"><span>wind speed: </span>3.3m/s</div>
                    </div>
                    <div class="weather__icon">
                        <div class="icon cloudy">
                            <div class="cloud"></div>
                            <div class="cloud"></div>
                        </div>
                    </div>
                    <h1 class="weather__temp">33&deg;</h1>
                    <div class="weather__location">Taganrog</div>
                </div>
                <div class="weather__form-container">
                    <form action="#" enctype="multipart/form-data" class="weather__form">
                        <label for="weather__input" class="weather__label">Find your weather</label>    
                        <input name="add-city" placeholder="Input yor city!" id="weather__input" class="weather__input" type="text" value="">
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer__contacts"></div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
